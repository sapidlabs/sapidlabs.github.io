<!-- contact form start -->
<section id="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form action="https://formcarry.com/s/_CvabpEVFF-" method="POST" accept-charset="UTF-8">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Name" name="username" required="required">
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Email Address" required="required">
            </div>
            <div class="form-group">
              <input type="text" name="subject" class="form-control" placeholder="Subject" required="required">
            </div>

            <div class="block">
              <div class="form-group-2">
                <input type="hidden" name="_gotcha">
                <textarea class="form-control" rows="3" cols="4" placeholder="Your Message" name="message" required="required"></textarea>
              </div>
              <button class="btn btn-default" type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <h2>Questions?</h2>
          <ul class="address-block">
            <!-- <li>

            </li> -->

              <i class="fa fa-envelope-o"></i>Email Us: hello@SapidLabs.com
