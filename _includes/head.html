<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

{% if page.description %}
  <meta name="description" content="{{ page.description | escape }}">
{% elsif page.title %}
  <meta name="description" content="{{ page.title | escape }}">
{% else %}
  <meta name="description" content="Sapidlabs is a Ruby on Rails consulting company based in Delhi India, we are experts in building web and mobile applications using Ruby on Rails, Vue JS, Flutter.">
{% endif %}

{% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}">
{% else %}
  <meta name="keywords" content="ruby on rails development and consulting, rails 6 development, business process automation, flutter app development, flutter development companies in India">
{% endif %}
<meta name="viewport" content="width=device-width, initial-scale=1">

{% include twitter_tags.html %}

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- Icon -->
<link rel="shortcut icon" type="image/png" href="{{ "/img/favicon.png" | prepend: site.baseurl }}">
<!-- CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/owl.carousel.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/airspace.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
<!-- <link rel="stylesheet" href="{{ site.baseurl }}/css/ionicons.min.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/animate.css" /> -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/responsive.css" />
<!-- <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" /> -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/post.css" />

<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">

<!-- Js -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/js/owl.carousel.min.js"></script>
<script src="{{ site.baseurl }}/js/plugins.js"></script>
<script src="{{ site.baseurl }}/js/min/waypoints.min.js"></script>
<script src="{{ site.baseurl }}/js/jquery.counterup.js"></script>


<script src="{{ site.baseurl }}/js/main.js"></script>

{% if site.ga_tracking_id and jekyll.environment == 'production' %}
  {% include analytics.html %}
{% endif %}
