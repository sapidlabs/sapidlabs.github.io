
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: 'SapidLabs | Ruby on Rails Development Agency'
# subtitle: 'Ruby on Rails Development Agency'
url: "https://sapidlabs.com" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/assets/cover.png"
logo: "/assets/logo.png"
max_related_posts: 4
permalink: 'date'

# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Abhishek"

# Google analytics
ga_tracking_id: "UA-50048206-11"

# Category descriptions (for archive pages)
plugins:
  - jekyll-seo-tag
