
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
# subtitle: 'Ruby on Rails Development Agency'
url: "https://sapidlabs.com" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/assets/cover.png"
logo: "/assets/logo.png"
max_related_posts: 3
permalink: 'date'
paginate: 6
paginate_path: "/blog/:num"
default_rails_image: /assets/images/shared/rails-6.jpg
# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Abhishek"

# Google analytics
ga_tracking_id: "UA-50048206-11"

plugins:
  - jekyll-seo-tag
  - jekyll-font-awesome-sass
  - jekyll-paginate
  - jekyll-sitemap
